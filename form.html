<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Form</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
            /* padding-top: 10px; */
        }
    </style>
</head>

<body>
    <h2>Welcome to pitha ghor</h2>
    <form>
        <label for="name">Your Name <input id="name" type="text" placeholder="Your name"></label>

        <label for="Email">Your Email <input id="name" type="text" placeholder="Your Email"></label>
        <label for="phone">Your Mobile <input id="phone" type="number" placeholder="Your Phone Number"></label>
        <fieldset>
            <legend>Pick one pitha</legend>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy"> Chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa"> vapa
            </label>
            <label for="coconut">
                <input type="radio" name="pitha" id="coconut"> coconut
            </label>
        </fieldset>
        <fieldset>
            <legend>Select one or more vortas</legend>
            <label for="sorisa">
                <input type="checkbox" name="vorta" id="sorisa">Sorisa
            </label>
            <label for="sutki">
                <input type="checkbox" name="vorta" id="sutki">Sutki
            </label>
            <label for="dal">
                <input type="checkbox" name="vorta" id="dal">Dal
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>

</html>
